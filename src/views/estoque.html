<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Estoque</title>
  <link rel="stylesheet" href="../views/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="main-screen">
    <h1 class="page-title">Estoque</h1>

    <div class="card-container">
      <div class="icon-card" onclick="mostrarFormulario('cadastro')">
        <i class="fas fa-plus"></i>
        <span>Cadastro</span>
      </div>
      <div class="icon-card" onclick="mostrarFormulario('entrada')">
        <i class="fas fa-arrow-down"></i>
        <span>Entrada</span>
      </div>
      <div class="icon-card" onclick="mostrarFormulario('saida')">
        <i class="fas fa-arrow-up"></i>
        <span>Saída</span>
      </div>
      <div class="icon-card" onclick="mostrarFormulario('compras')">
        <i class="fas fa-shopping-cart"></i>
        <span>Compras</span>
      </div>
      <div class="icon-card" onclick="mostrarFormulario('vencimento')">
        <i class="fas fa-clock"></i>
        <span>Vencimento</span>
      </div>
    </div>

    <div class="formulario-container">
      <!-- Todos os formulários começam ocultos com a classe hidden -->
      <section id="cadastro" class="form-section hidden">
        <h2>Cadastro de Produto</h2>
        <form>
          <label>Nome do Produto: <input type="text" /></label>
          <label>Categoria: <input type="text" /></label>
          <label>Quantidade: <input type="number" /></label>
          <label>Validade: <input type="date" /></label>
          <button type="submit">Cadastrar</button>
        </form>
      </section>

      <section id="entrada" class="form-section hidden">
        <h2>Entrada de Produto</h2>
        <form>
          <label>Produto: <input type="text" /></label>
          <label>Quantidade: <input type="number" /></label>
          <button type="submit">Registrar Entrada</button>
        </form>
      </section>

      <section id="saida" class="form-section hidden">
        <h2>Saída de Produto</h2>
        <form>
          <label>Produto: <input type="text" /></label>
          <label>Quantidade: <input type="number" /></label>
          <button type="submit">Registrar Saída</button>
        </form>
      </section>

      <section id="compras" class="form-section hidden">
        <h2>Registro de Compras</h2>
        <form>
          <label>Produto: <input type="text" /></label>
          <label>Fornecedor: <input type="text" /></label>
          <label>Quantidade: <input type="number" /></label>
          <label>Data da Compra: <input type="date" /></label>
          <button type="submit">Registrar Compra</button>
        </form>
      </section>

      <section id="vencimento" class="form-section hidden">
        <h2>Produtos Perto de Vencer</h2>
        <form>
          <label>Data de Corte: <input type="date" /></label>
          <button type="submit">Verificar</button>
        </form>
      </section>
    </div>
  </div>

  <script src="estoque.js"></script>
</body>

</html>
