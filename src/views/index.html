<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASBD SYSTEM</title>

    <!--Por enquanto deixar css de cada renderer no prÃ³prio renderer, depois integrar em arquivo 
    CSS centralizado -->
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .module-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .module-button:hover {
            background-color: #0056b3;
        }

        .notification-area {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
            width: 80%;
            max-width: 600px;
        }

        .notification-area h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .notification-area p {
            color: #555;
            margin-bottom: 5px;
        }

        .no-notifications {
            color: #777;
        }

        .db-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .db-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .db-status.connected .db-icon {
            color: green;
        }

        .db-status.disconnected .db-icon {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao JASBD SYSTEM</h1>
        <p>Seu sistema de gestÃ£o integrado.</p>

        <div id="startup-notifications" class="notification-area" style="display: none;">
            <h2>Lembretes do Dia</h2>
            <div id="notification-message"></div>
        </div>

        <div id="db-status" class="db-status">
            <span id="db-icon" class="db-icon">ðŸ”´</span>
            <span id="db-message">Desconectado</span>
        </div>

        <div class="modules-grid">
            <button class="module-button" onclick="navigateTo('estoque')">Estoque</button>
            <button class="module-button" onclick="navigateTo('producao')">ProduÃ§Ã£o</button>
            <button class="module-button" onclick="navigateTo('vendas')">Vendas</button>
            <button class="module-button" onclick="navigateTo('financeiro')">Financeiro</button>
            <button class="module-button" onclick="navigateTo('relatorios')">RelatÃ³rios</button>
            <button class="module-button" onclick="navigateTo('tarefas')">Tarefas</button>
        </div>

        <p>&copy; 2025 JASBD SYSTEM</p>
    </div>

    <script>
        function navigateTo(viewName) {
            window.electronAPI.navigateTo(viewName);
        }

        window.electronAPI.onShowStartupNotification((data) => {
            const startupNotificationsDiv = document.getElementById('startup-notifications');
            const notificationMessageDiv = document.getElementById('notification-message');

            startupNotificationsDiv.style.display = 'block';
            notificationMessageDiv.innerText = data.message;
        });

        window.electronAPI.onDbConnectionStatus((status) => {
            const dbStatusDiv = document.getElementById('db-status');
            const dbIcon = document.getElementById('db-icon');
            const dbMessage = document.getElementById('db-message');

            if (status.connected) {
                dbStatusDiv.classList.add('connected');
                dbStatusDiv.classList.remove('disconnected');
                dbIcon.textContent = 'ðŸŸ¢';
                dbMessage.textContent = 'Conectado';
            } else {
                dbStatusDiv.classList.add('disconnected');
                dbStatusDiv.classList.remove('connected');
                dbIcon.textContent = 'ðŸ”´';
                dbMessage.textContent = 'Desconectado';
            }
        });
    </script>
</body>
</html>
