<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quitutes - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/quiIco.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="home-container" class="container text-center">
        <h1 class="mb-4">Bem-vindo ao Quitutes</h1>
        <p class="mb-4">Gerencie seus pedidos, clientes e estoque de forma eficiente e moderna.</p>
        <button id="access-dashboard" class="btn btn-primary btn-lg">Acessar Dashboard</button>
    </div>

    <div id="dashboard-container">
        <iframe src="dashboard.html" frameborder="0" style="width: 100%; height: 100vh;"></iframe>
    </div>

    <script>
        document.getElementById('access-dashboard').addEventListener('click', function() {
            document.getElementById('home-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'block';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
