<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quitutes D'Line</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="box">
      <div class="logo">Quitutes D'Line</div>
      <div class="slogan">Sabor e carinho em cada pedacinho ðŸ’™</div>
      <button class="btn" id="entrarBtn">
        <i class="fas fa-store"></i> Entrar na loja
      </button>
    </div>
  </div>

    <div id="dashboard-container">
        <iframe src="dashboard.html" frameborder="0" style="width: 100%; height: 100vh;"></iframe>
    </div>

    <script>
        document.getElementById('access-dashboard').addEventListener('click', function() {
            document.getElementById('home-container').style.display = 'none'
            document.getElementById('dashboard-container').style.display = 'block'
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  <!-- Script para redirecionar -->
  <script>
    const entrarBtn = document.getElementById('entrarBtn');
    if (entrarBtn) {
      entrarBtn.addEventListener('click', function() {
        window.location.href = "dashboard.html" // Redireciona corretamente para o dashboard
      })
    }
  </script>
</body>
</html>
