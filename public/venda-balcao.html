<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Balcão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Venda Balcão</h1>

        <!-- Pesquisa de Produtos -->
        <div class="row mb-4">
            <div class="col-md-12">
                <input type="text" id="pesquisa-produto" class="form-control" placeholder="Pesquisar produto no estoque...">
            </div>
        </div>

        <!-- Estoque em formato de Cards -->
        <div class="row" id="estoque-cards">
            <!-- Os produtos serão carregados aqui via JavaScript -->
        </div>

        <!-- Carrinho -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="mb-3">Carrinho</h2>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Total</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="carrinho-table">
                        <!-- Itens do carrinho serão adicionados aqui -->
                    </tbody>
                </table>
                <h3 class="text-end">Total: R$ <span id="total">0.00</span></h3>
            </div>
        </div>

        <!-- Finalizar Venda -->
        <div class="row mt-4">
            <div class="col-md-12">
                <button class="btn btn-primary w-100" id="finalizar-venda">Finalizar Venda</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="venda-balcao.js"></script>
</body>
</html>
