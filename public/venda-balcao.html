<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Balcão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Venda Balcão</h1>

    <!-- Lista de Produtos -->
    <section>
        <h2>Estoque</h2>
        <table id="estoque-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão carregados aqui via JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Carrinho -->
    <section>
        <h2>Carrinho</h2>
        <table id="carrinho-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itens do carrinho serão adicionados aqui -->
            </tbody>
        </table>
        <h3>Total: R$ <span id="total">0.00</span></h3>
    </section>

    <!-- Cliente -->
    <section>
        <h2>Cliente</h2>
        <form id="cliente-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">
        </form>
    </section>

    <!-- Pagamento -->
    <section>
        <h2>Pagamento</h2>
        <form id="pagamento-form">
            <label for="forma">Forma de Pagamento:</label>
            <select id="forma" name="forma">
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
                <option value="pix">PIX</option>
            </select>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01">
            <button type="button" id="adicionar-pagamento">Adicionar Pagamento</button>
        </form>
        <ul id="pagamentos-list">
            <!-- Formas de pagamento adicionadas aparecerão aqui -->
        </ul>
    </section>

    <!-- Finalizar Venda -->
    <section>
        <button id="finalizar-venda">Finalizar Venda</button>
    </section>

    <script src="venda-balcao.js"></script>
</body>
</html>
